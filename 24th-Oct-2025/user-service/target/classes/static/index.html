<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4 text-primary">User Management</h2>

      <!-- Form Section -->
      <form id="userForm">
        <div class="row mb-3">
          <div class="col-md-5">
            <input type="text" id="name" class="form-control" placeholder="Name" required />
          </div>
          <div class="col-md-5">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100" id="submitBtn">Add</button>
          </div>
        </div>
        <input type="hidden" id="userId" />
      </form>

      <!-- Table Section -->
      <table class="table table-striped mt-4">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    const API_URL = "/api/users";

    const userForm = document.getElementById("userForm");
    const userId = document.getElementById("userId");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const submitBtn = document.getElementById("submitBtn");
    const userTable = document.getElementById("userTable");

    // Fetch users from backend
    async function fetchUsers() {
      const res = await fetch(API_URL);
      const users = await res.json();
      renderTable(users);
    }

    // Render table rows
    function renderTable(users) {
      userTable.innerHTML = "";
      users.forEach((user, i) => {
        userTable.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>
              <button class="btn btn-warning btn-sm" onclick="editUser(${user.id}, '${user.name}', '${user.email}')">Edit</button>
              <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>`;
      });
    }

    // Add or update user
    userForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const id = userId.value;
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();

      if (id) {
        // Update user
        await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email }),
        });
      } else {
        // Create user
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email }),
        });
      }

      userForm.reset();
      userId.value = "";
      submitBtn.textContent = "Add";
      fetchUsers();
    });

    // Edit user handler
    function editUser(id, name, email) {
      userId.value = id;
      nameInput.value = name;
      emailInput.value = email;
      submitBtn.textContent = "Update";
    }

    // Delete user handler
    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        fetchUsers();
      }
    }

    // Initial data load
    fetchUsers();
  </script>
</body>
</html>
